<!-- home page for vanilla application -->

{% extends 'blti/base.html' %}

{% block content %}

<div class="clearfix">

<h2>BLTI Launch Parameters</h3>

{% if validation_error %}
<h3>LTI Service Endpoint Unavailable</h2>

<p>{{ validation_error }}</p>
{% endif %}

{% if blti_params %}
<div>
  <table>
  {% for key, value in blti_params.items %}
    <tr>
      <td>{{ key }}</td><td>{{ value }}</td>
    </tr>
  {% endfor %}
  </table>
</div>
{% endif %}

{% endblock %}
