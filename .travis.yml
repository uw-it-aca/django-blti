language: python
python:
  - "2.7"
  - "2.6"
install:
  - pip install .
before_script:
  - pip install coverage
  - pip install python-coveralls
  - pip install pep8
  - cp travis-ci/manage.py manage.py
script:
  - pep8 blti/
  - coverage run --source=blti manage.py test blti
after_script:
  - coveralls
notifications:
  webhooks:
      urls:
        - https://yarn.cac.washington.edu/rest/botalyst/v1/travis-ci
